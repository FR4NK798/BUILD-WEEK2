<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-7"></div>
          <div class="col-2"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid fixed-bottom d-flex justify-content-between" style="background-color: purple">
      <!-- <section class="container-fluid bg-black fixed-bottom"> -->
      <div class="d-flex align-items-center">
        <img src="./assets/imgs/main/image-1.jpg" alt="" class="rounded playerImg" />
        <div class="infoSong">
          <h2 class="text-light">canzone</h2>
          <h3 class="grey">artista</h3>
        </div>
        <img src="./assets/imgs/icons/heart.svg" alt="" />
      </div>
      <!-- prova lettoreeeeh -->
      <div class="d-flex flex-column mt-2">
        <div class="d-flex justify-content-center align-items-center gap-4">
          <img src="./assets/imgs/icons/icons8-shuffle-100.png" alt="" style="height: 1.5em" />
          <img src="./assets/imgs/icons/skip-start-sm.svg" alt="" style="height: 1.2em" />
          <div class="play d-inline-block">
            <img src="./assets/imgs/icons/play-fill.svg" alt="" style="height: 2em; padding-inline-start: 0.2em" />
          </div>
          <img src="./assets/imgs/icons/skip-end-sm.svg" alt="" style="height: 1.2em" />
          <img src="./assets/imgs/icons/repeat.svg" alt="" style="height: 1.5em" />
        </div>
        <div class="time d-flex align-items-center mt-2">
          <p class="grey d-inline-block ms-1 me-1">0:11</p>
          <div class="d-flex align-items-center prova">
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 32em"
            >
              <div class="progress-bar white" style="width: 50%"></div>
            </div>
          </div>

          <p class="grey d-inline-block ms-1 me-1">4:00</p>
        </div>
        <!-- ultimo div -->
      </div>
      <div class="d-flex align-items-center gap-2" style="font-size: x-small">
        <img src="./assets/imgs/icons/microphone (1).png" alt="" style="height: 1.8em" />
        <img src="./assets/imgs/icons/icons8-menu (1).svg" alt="" style="height: 1.8em" />
        <img src="./assets/imgs/icons/speaker.svg" alt="" style="height: 1.8em" />
        <img src="./assets/imgs/icons/volume-off.svg" alt="" style="height: 3em; margin-inline-start: -0.5em" />
        <div class="d-flex align-items-center prova">
          <div
            class="progress"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 9em"
          >
            <div class="progress-bar white" style="width: 50%"></div>
          </div>
        </div>
        <img src="./assets/imgs/icons/arrow.png" alt="" style="height: 1.8em; margin-inline-end: 1em" />
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
